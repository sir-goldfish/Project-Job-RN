<!doctype html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>注册-合伙人</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="shortcut icon" type="image/x-icon" href="">
    <!--style-->
    <link rel="stylesheet" href="resource/iconfont/iconfont.css">
    <link rel="stylesheet" href="style/base.css">
    <link rel="stylesheet" href="style/public.css">
    <link rel="stylesheet" href="style/register.css">
</head>
<body>
<div class="rn-wrapper">
    <div class="rn-main-body">
        <!--register-container-->
        <div class="register-container rn-content-padded">
            <div class="container-inner">
                <div class="register-form m-input-group">
                    <div class="rn-input-row with-addon">
                        <span class="rn-input-addon"><span class="required">申请人姓名：</span></span>
                        <div class="rn-input-box">
                            <input type="text" class="rn-input" placeholder="填写姓名">
                            <div class="rn-input-handle">
                                <select class="rn-input">
                                    <option value="先生">先生</option>
                                    <option value="女士">女士</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="rn-input-row with-addon">
                        <span class="rn-input-addon"><span class="required">联系方式：</span></span>
                        <div class="rn-input-box">
                            <input type="text" class="rn-input" placeholder="填写联系方式">
                        </div>
                    </div>
                    <div class="rn-input-row">
                        <div class="rn-input-box">
                            <textarea rows="3" class="rn-input" placeholder="文本描述（补充您的申请信息）"></textarea>
                        </div>
                    </div>
                </div>
                <div class="register-foot rn-content-padded">
                    <a href="javascript:;" class="rn-btn rn-btn-block rn-btn-lg">立即提交</a>
                    <div class="f-text-center rn-font-gray" style="margin-top:3.7rem;">打造行业首个O2O渠道体系，与合伙人共创辉煌</div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--script-->
<script src="script/jquery.min.js"></script>
</body>
</html>
