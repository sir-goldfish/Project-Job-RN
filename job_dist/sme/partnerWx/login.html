<!doctype html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>登录-合伙人</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="shortcut icon" type="image/x-icon" href="">
    <!--style-->
    <link rel="stylesheet" href="resource/iconfont/iconfont.css">
    <link rel="stylesheet" href="style/base.css">
    <link rel="stylesheet" href="style/public.css">
    <link rel="stylesheet" href="style/login.css">
</head>
<body>
<div class="rn-wrapper">
    <div class="rn-main-body">
        <img src="resource/img/par_pic000.jpg" class="head-bg">
        <div class="login-container">
            <div class="login-tab">
                <div class="tab-nav">
                    <a href="javascript:;" class="tab-nav-item current">账号密码登录</a>
                    <a href="javascript:;" class="tab-nav-item">手机动态登录</a>
                </div>
                <div class="tab-content">
                    <!--密码登录-->
                    <div class="tab-content-item current m-input-group">
                        <div class="rn-input-row with-addon">
                            <span class="rn-input-addon">+86</span>
                            <div class="rn-input-box">
                                <input type="text" class="rn-input" placeholder="输入登录手机号">
                            </div>
                        </div>
                        <div class="rn-input-row with-addon">
                            <span class="rn-input-addon">密码</span>
                            <div class="rn-input-box">
                                <input type="password" class="rn-input" placeholder="输入登录密码">
                                <div class="rn-input-handle"><a href="javascript:;" class="rn-font-blue">忘记密码</a></div>
                            </div>
                        </div>
                    </div>
                    <!--验证码登录-->
                    <div class="tab-content-item m-input-group">
                        <div class="rn-input-row with-addon">
                            <span class="rn-input-addon">+86</span>
                            <div class="rn-input-box">
                                <input type="text" class="rn-input" placeholder="输入登录手机号">
                            </div>
                        </div>
                        <div class="rn-input-row with-addon">
                            <span class="rn-input-addon">动态密码</span>
                            <div class="rn-input-box">
                                <input type="text" class="rn-input" placeholder="输入验证码">
                                <div class="rn-input-handle"><a href="javascript:;" class="rn-font-green">发送验证码</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="login-foot rn-content-padded">
                <a href="javascript:;" class="rn-btn rn-btn-block rn-btn-lg">登录</a>
            </div>
        </div>
    </div>
</div>
<!--script-->
<script src="script/jquery.min.js"></script>
<script src="script/switch-tab.js"></script>
<script>
    // login-tab效果
    switchTab($('.login-tab'), 'click');
</script>
</body>
</html>
