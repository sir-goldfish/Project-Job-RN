<!doctype html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>店铺资料-合伙人</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="shortcut icon" type="image/x-icon" href="">
    <!--style-->
    <link rel="stylesheet" href="resource/iconfont/iconfont.css">
    <link rel="stylesheet" href="style/base.css">
    <link rel="stylesheet" href="style/public.css">
    <link rel="stylesheet" href="style/shopInfo.css">
</head>
<body>
<div class="rn-wrapper">
    <div class="rn-main-body">
        <!--shop-info-container-->
        <div class="shop-info-container">
            <div class="m-input-group">
                <div class="rn-input-row with-addon">
                    <span class="rn-input-addon">姓名</span>
                    <div class="rn-input-box">
                        <input type="text" class="rn-input" placeholder="输入姓名">
                    </div>
                </div>
                <div class="rn-input-row with-addon">
                    <span class="rn-input-addon">合伙类型</span>
                    <div class="rn-input-box">
                        <input type="text" class="rn-input" readonly value="普通合伙人">
                    </div>
                </div>
                <div class="rn-input-row with-addon">
                    <span class="rn-input-addon">入驻时间</span>
                    <div class="rn-input-box">
                        <input type="text" class="rn-input" readonly value="2018-01-01">
                    </div>
                </div>
                <div class="rn-input-row with-addon">
                    <span class="rn-input-addon">联系邮箱</span>
                    <div class="rn-input-box">
                        <input type="text" class="rn-input" placeholder="例：8888888@163.com">
                    </div>
                </div>
            </div>
            <div class="m-input-group">
                <div class="rn-input-row with-addon">
                    <span class="rn-input-addon">公司名称</span>
                    <div class="rn-input-box">
                        <input type="text" class="rn-input" placeholder="输入公司名称">
                    </div>
                </div>
                <div class="rn-link-row rn-input-row with-addon">
                    <span class="rn-input-addon">公司地址</span>
                    <div class="rn-input-box">
                        <input type="text" class="rn-input" readonly placeholder="选择公司地址">
                        <div class="rn-input-handle"><i class="rn-font-gray iconfont">&#xe748;</i></div>
                    </div>
                </div>
            </div>
            <div class="m-input-group">
                <a href="setPhone.html" class="rn-link-row rn-input-row with-addon">
                    <span class="rn-input-addon">手机号码</span>
                    <div class="rn-input-box">
                        <input type="text" class="rn-input" readonly value="18808088080">
                        <div class="rn-input-handle"><i class="rn-font-gray iconfont">&#xe748;</i></div>
                    </div>
                </a>
                <a href="setPassword.html" class="rn-link-row rn-input-row with-addon">
                    <span class="rn-input-addon">更换密码</span>
                    <div class="rn-input-box">
                        <div class="rn-input-handle"><i class="rn-font-gray iconfont">&#xe748;</i></div>
                    </div>
                </a>
            </div>
            <div class="container-foot rn-content-padded">
                <a href="javascript:;" class="rn-btn rn-btn-block rn-btn-lg">保存</a>
            </div>
        </div>
    </div>
</div>
<!--script-->
<script src="script/jquery.min.js"></script>
</body>
</html>
