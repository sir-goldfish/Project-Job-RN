<script>
    // @ demo
    var data = ["value0", "value1", "value2", "value3", "value4", "value5", "value6", "value7", "value8", "value9", "value10", "value11", "value12", "value13", "value14", "value15", "value16", "value17", "value18", "value19", "value20", "value21", "value22", "value23", "value24"],
        dataCount = data.length, // 数据总数
        groupSum = 2, // 每组数量
        groupCount, // 分几组
        endIndex; // 分组取数据的截止索引，主要是为了避免最后一组不满 groupSum 的个数时，会打出空值或未定义。

    (dataCount % groupSum) > 0 ? groupCount = (parseInt(dataCount / groupSum) + 1) : groupCount = dataCount / groupSum; // 判断最后一组是否够groupSum，来确定分几组

    for (var i = 1; i <= groupCount; i++) {
        console.log('第 ' + i + ' 组');
        (groupSum * i) < data.length ? endIndex = (groupSum * i) : endIndex = data.length;
        for (var j = (i - 1) * groupSum; j < endIndex; j++) {
            console.log('值是 ' + data[j] + ' 。总第 ' + (j + 1) + ' 个。隶属于第 ' + i + ' 组。');
        }
    }

    // @ demo 1
    var data = ["value0", "value1", "value2", "value3", "value4", "value5", "value6", "value7", "value8", "value9", "value10", "value11", "value12", "value13", "value14", "value15", "value16", "value17", "value18", "value19", "value20", "value21", "value22", "value23", "value24"],
        dataCount = data.length, // 数据总数
        groupSum = 2, // 每组数量
        groupCount, // 分几组
        endIndex, // 分组取数据的截止索引，主要是为了避免最后一组不满 groupSum 的个数时，会打出空值或未定义。
        currentPage = 0; // 记录当前页

    (dataCount % groupSum) > 0 ? groupCount = (parseInt(dataCount / groupSum) + 1) : groupCount = dataCount / groupSum; // 判断最后一组是否够groupSum，来确定分几组

    // 把换页加载封在一个方法里，根据当前页来加载内容。需要换页的节点，调用这个方法就好。
    function loadData() {
        currentPage++;
        var i = currentPage;
        console.log('第 ' + i + ' 组');
        (groupSum * i) < data.length ? endIndex = (groupSum * i) : endIndex = data.length;
        for (var j = (i - 1) * groupSum; j < endIndex; j++) {
            console.log('值是 ' + data[j] + ' 。总第 ' + (j + 1) + ' 个。隶属于第 ' + i + ' 组。');
        }
    }

    loadData();
</script>
