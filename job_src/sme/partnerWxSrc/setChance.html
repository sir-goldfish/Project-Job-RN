<!doctype html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>提交商机-合伙人</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="shortcut icon" type="image/x-icon" href="">
    <!--style-->
    <link rel="stylesheet" href="resource/iconfont/iconfont.css">
    <link rel="stylesheet" href="style/base.css">
    <link rel="stylesheet" href="style/public.css">
    <link rel="stylesheet" href="style/setChance.css">
</head>
<body>
<div class="rn-wrapper">
    <div class="rn-main-body">
        <!--set-container-->
        <div class="set-container">
            <div class="set-item">
                <div class="set-item-title rn-font-gray rn-content-padded"><span class="required">客户姓名</span></div>
                <div class="m-input-group">
                    <div class="rn-input-row">
                        <div class="rn-input-box">
                            <input type="text" class="rn-input" placeholder="输入客户姓名">
                        </div>
                    </div>
                </div>
            </div>
            <div class="set-item">
                <div class="set-item-title rn-font-gray rn-content-padded"><span class="required">客户电话</span></div>
                <div class="m-input-group">
                    <div class="rn-input-row">
                        <div class="rn-input-box">
                            <input type="text" class="rn-input" placeholder="输入联系电话">
                        </div>
                    </div>
                </div>
            </div>
            <div class="set-item">
                <div class="set-item-title rn-font-gray rn-content-padded"><span class="required">业务类型</span></div>
                <div class="m-input-group">
                    <a href="setChance_chooseType.html" class="rn-link-row rn-input-row">
                        <div class="rn-input-box">
                            <input type="text" class="rn-input" readonly placeholder="选择业务类型">
                            <div class="rn-input-handle"><i class="rn-font-gray iconfont">&#xe748;</i></div>
                        </div>
                    </a>
                </div>
            </div>
            <div class="set-item">
                <div class="set-item-title rn-font-gray rn-content-padded"><span>商机描述</span></div>
                <div class="m-input-group">
                    <div class="rn-input-row">
                        <div class="rn-input-box">
                            <textarea rows="3" class="rn-input" placeholder="可输入订单描述信息"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="set-foot rn-content-padded">
                <a href="javascript:;" class="rn-btn rn-btn-block rn-btn-lg">立即提交</a>
            </div>
        </div>
    </div>
</div>
<!--script-->
<script src="script/jquery.min.js"></script>
</body>
</html>
