<!doctype html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>设置密码-合伙人</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="shortcut icon" type="image/x-icon" href="">
    <!--style-->
    <link rel="stylesheet" href="resource/iconfont/iconfont.css">
    <link rel="stylesheet" href="style/base.css">
    <link rel="stylesheet" href="style/public.css">
    <link rel="stylesheet" href="style/setPassword.css">
</head>
<body>
<div class="rn-wrapper">
    <div class="rn-main-body">
        <!--set-container-->
        <div class="set-container">
            <div class="container-inner">
                <div class="m-input-group">
                    <div class="rn-input-row with-addon">
                        <span class="rn-input-addon">+86</span>
                        <div class="rn-input-box">
                            <input type="text" class="rn-input" placeholder="输入登录手机号">
                            <div class="rn-input-handle">
                                <a href="javascript:;" class="rn-font-green">发送验证码</a>
                            </div>
                        </div>
                    </div>
                    <div class="rn-input-row with-addon">
                        <span class="rn-input-addon">验证码</span>
                        <div class="rn-input-box">
                            <input type="text" class="rn-input" placeholder="输入验证码">
                        </div>
                    </div>
                </div>
                <div class="m-input-group">
                    <div class="rn-input-row">
                        <div class="rn-input-box">
                            <input type="password" class="rn-input" placeholder="设置新密码">
                        </div>
                    </div>
                    <div class="rn-input-row">
                        <div class="rn-input-box">
                            <input type="password" class="rn-input" placeholder="再次输入新密码">
                        </div>
                    </div>
                </div>
                <div class="set-foot rn-content-padded">
                    <a href="javascript:;" class="rn-btn rn-btn-block rn-btn-lg">确定</a>
                </div>
            </div>
        </div>
    </div>
</div>
<!--script-->
<script src="script/jquery.min.js"></script>
</body>
</html>
