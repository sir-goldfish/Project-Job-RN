<!doctype html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册对话框-中小企业服务</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="shortcut icon" type="image/x-icon" href="">
    <!--style-->
    <link rel="stylesheet" href="resource/iconfont/iconfont.css">
    <link rel="stylesheet" href="style/base.css">
    <link rel="stylesheet" href="style/public.css">
    <!--ie9以下兼容h5新标签-->
    <!--[if lt IE 9]>
    <script src="script/html5.min.js"></script>
    <![endif]-->
</head>
<body style="background:none;">
<!--m-entry-dialog-->
<section class="m-entry-dialog register-dialog">
    <table class="wrapper-table">
        <tbody>
        <tr>
            <td>
                <section class="entry-container">
                    <div class="container-head">
                        <div class="head-title">注册</div>
                        <a href="javascript:;" class="close-btn iconfont">&#xe723;</a>
                    </div>
                    <div class="container-body">
                        <div class="form-cell">
                            <div class="cell-content">
                                <div class="input-box">
                                    <input type="text" placeholder="请输入您的手机号">
                                    <i class="icon iconfont">&#xe6a1;</i>
                                </div>
                                <div class="hint-info">*提示信息占位</div>
                            </div>
                        </div>
                        <div class="form-cell">
                            <div class="cell-content">
                                <div class="input-box">
                                    <input type="password" placeholder="请输入您的密码">
                                    <i class="icon iconfont">&#xe63d;</i>
                                </div>
                                <div class="hint-info"></div>
                            </div>
                        </div>
                        <div class="form-cell">
                            <div class="cell-content">
                                <div class="box-with-code-pic input-box f-clearfix">
                                    <input type="text" placeholder="图形验证码">
                                    <i class="icon iconfont">&#xe675;</i>
                                    <img src="resource/img/sme_pay_logo2.jpg" class="code-pic">
                                </div>
                                <div class="hint-info"></div>
                            </div>
                        </div>
                        <div class="form-cell">
                            <div class="cell-content">
                                <div class="box-with-code-btn input-box">
                                    <input type="text" placeholder="短信验证码">
                                    <i class="icon iconfont">&#xe65c;</i>
                                    <a href="javascript:;" class="code-btn">获取验证码</a>
                                </div>
                                <div class="hint-info"></div>
                            </div>
                        </div>
                        <div class="protocol-notice">
                            <input type="checkbox" checked="checked"><span>已阅读<a
                                href="javascript:;">《融诺网服务协议》</a></span>
                        </div>
                        <div class="form-cell form-btn-group">
                            <a href="javascript:;" class="submit-btn">注册</a>
                        </div>
                        <div class="foot-info f-clearfix">
                            <div class="f-pull-right">已有账号，<a href="javascript:;"
                                                              class="login-link red-link">去登录</a></div>
                        </div>
                    </div>
                </section>
            </td>
        </tr>
        </tbody>
    </table>
</section>
</body>
